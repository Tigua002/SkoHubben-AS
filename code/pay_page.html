<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkoHubben | Cart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet">
    <link rel="icon" href="bilder/Logo.png" type="image/icon type">

</head>

<body>
    <!--alt i headeren -->
    <div id="header_index">
        <div id="hamburger_div">
            <!-- dette er hamburger meny-en som kommer opp bare på mobil -->
            <h1 id="hamburger_menu" onclick="open_menu()">&#9776;</h1>
        </div>
        <!-- det er en link til "account" siden. -->
        <div id="link_holder">
            <a href="admin_page.html" id="home_link">
                <h1 id="home">Home</h1>
            </a>
        </div>
        <!--div for hele "logo holder" den holder logo-en-->
        <div id="logo_holder">
            <div id="logo_tekst">
                <!-- link til home page-->
                <a href="index.html">
                    <!--selve skriften-->
                    <h1 id="title">SkoHubben AS</h1>
                </a>
            </div>
            <!-- enda en link til home page-->
            <a href="index.html">
                <!--dette er logo-en for nettsiden min-->
                <img id="logo" src="bilder/Logo.png" alt="">
            </a>
        </div>
        <!--link til shopping cart-en-->
        <a href="pay_page.html" id="shopping_link">
            <!--selve shopping carten-->
            <img src="bilder/shopping_cart.png" alt="" id="shopping_cart" class="index_shopping">
            <!--en counter for antall forskjellige items i carten-->
            <h1 id="cart_counter">0</h1>
        </a>

    </div>
    <!--dette er alt som skal være i hamburger menyen(bare synlig på telfon eller når skjermen er mindre enn 600 px)-->
    <div id="menu_content">
        <!--her lukker du menyen-->
        <h1 id="close_button" onclick="close_menu()">X</h1>
        <img id="menu_logo" onclick="close_menu()" src="bilder/Logo.png" alt="">
        <!--link til home-page-->
        <a href="index.html">
            <h1 id="home_menu">Home</h1>
        </a>
        <!--link til cart-->
        <a href="pay_page.html">
            <h1 id="cart_menu">Cart</h1>
        </a>
        <!--link til login-->
        <a href="admin_page.html">
            <h1 id="log-in-menu">Log In</h1>
        </a>

        <h1 id="log-out-menu" onclick="to_account_page()">Account</h1>
    </div>

    <!--en packing for alt på siden -->
    <div id="packing_pay_page">
        <!--tom holder for å putte inn elementer gjennom javascript -->
        <div id="item-listing"></div>
        <!--div for å displaye, pris, sum, check out button -->
        <div id="check_out_div">
            <!--tom holder for å putte inn elemter gjennom javascript -->
            <div id="item_prises"></div>
            <!--siste total -->
            <div id="final_total">
                <p id="total_tekst">Sum:</p>
                <p id="Sum">sum</p>
            </div>
            <!--kjøp knapp -->
            <div class="purchase_div" id="complete_div">
                <button class="purchase_button" id="complete_order" onclick="purchase()">Purchase</button>
            </div>
            <div class="purchase_div" id="log-in-button">
                <a href="admin_page.html">
                    <button class="purchase_button" id="log-in">Settings</button>
                </a>
            </div>

        </div>
    </div>
    <!--incase of error message -->
    <div id="empty_packing">
        <h1 id="EMP" class="emp"></h1>
    </div>


    <dialog id="alerts">
        <h1 id="alert_tekst"></h1>
        <button id="alert_close" onclick="close_modal(), change_location()">OK</button>
    </dialog>
    <dialog id="confirm">
        <h1 id="confirm_tekst">Are you sure?</h1>
        <div id="confirm_button_holder">
            <button class="confirm_button" onclick="confirmed(), proceed()">Proceed</button>
            <button class="confirm_button" onclick="confirmed(), cancel()">Cancel</button>
        </div>
    </dialog>
</body>
<script src="script.js"></script>
<script src="pay_page.js"></script>

</html>
