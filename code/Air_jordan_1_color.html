<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkoHubben |  Air Jordan 1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet">
    <script src="sko_side.js" async></script>
    <link rel="icon" href="bilder/Logo.png" type="image/icon type">
</head>

<body>
    <!--alt i headeren -->
    <div id="header_index">
        <div id="hamburger_div">
            <!-- dette er hamburger meny-en som kommer opp bare på mobil -->
            <h1 id="hamburger_menu" onclick="open_menu()">&#9776;</h1>
        </div>
        <!-- det er en link til "account" siden. -->
        <div id="link_holder">
            <a href="admin_page.html" id="log_in_header">
                <h1 id="home">Account</h1>
            </a>
        </div>
        <!--div for hele "logo holder" den holder logo-en-->
        <div id="logo_holder">
            <div id="logo_tekst">
                <!-- link til home page-->
                <a href="index.html">
                    <!--selve skriften-->
                    <h1 id="title">SkoHubben AS</h1>
                </a>
            </div>
            <!-- enda en link til home page-->
            <a href="index.html">
                <!--dette er logo-en for nettsiden min-->
                <img id="logo" src="bilder/Logo.png" alt="">
            </a>
        </div>
        <!--link til shopping cart-en-->
        <a href="pay_page.html" id="shopping_link">
            <!--selve shopping carten-->
            <img src="bilder/shopping_cart.png" alt="" id="shopping_cart" class="index_shopping">
            <!--en counter for antall forskjellige items i carten-->
            <h1 id="cart_counter">0</h1>
        </a>

    </div>
    <!--dette er alt som skal være i hamburger menyen(bare synlig på telfon eller når skjermen er mindre enn 600 px)-->
    <div id="menu_content">
        <!--her lukker du menyen-->
        <h1 id="close_button" onclick="close_menu()">X</h1>
        <img id="menu_logo" onclick="close_menu()" src="bilder/Logo.png" alt="">
        <!--link til home-page-->
        <a href="index.html">
            <h1 id="home_menu">Home</h1>
        </a>
        <!--link til cart-->
        <a href="pay_page.html">
            <h1 id="cart_menu">Cart</h1>
        </a>
        <!--link til login-->
        <a href="admin_page.html">
            <h1 id="log-in-menu">Log In</h1>
        </a>

        <h1 id="log-out-menu" onclick="to_account_page()">Account</h1>
    </div>
    
    <!--div for å holde alt på sko siden -->
    <div id="packing_sell">
        <div id="packing_pictures">
            <div id="picture_12">
                <img id="showcase_pictures" src="sko/Air_Jordan_1_mid/colorful/left.webp" alt="">
                <img id="showcase_pictures" src="sko/Air_Jordan_1_mid/colorful/right.webp" alt="">
            </div>
            <div id="picture_34">
                <img id="showcase_pictures" src="sko/Air_Jordan_1_mid/colorful/bottom.webp" alt="">
                <img id="showcase_pictures" src="sko/Air_Jordan_1_mid/colorful/top.webp" alt="">
            </div>
            <div id="picture_5">

            </div>
        </div>
        <!--div for å holde instillinger på sko siden -->
        <div id="packing_options">
            <h1>Air Jordan 1 Mid</h1>
            <div id="color_change_div">
                <a href="#"><img id="change_color_shoe_orig" src="sko/Air_Jordan_1_mid/colorful/left.webp"></a>
                <a href="Air_jordan_1_red.html"><img id="change_color_shoe"src="sko/Air_Jordan_1_mid/red_and_black/left.webp"></a>
            </div>
            <div id="Storelse_tekst">
                <p id="size_tekst">Sizes</p>
            </div>
            <!--forskjellige sko størrelser -->
            <div id="storelser">
                <div class="Size_kubes" id="storelse38"><button onclick="border38()">38</button></div>
                <div class="Size_kubes" id="storelse39"><button onclick="border39()">39</button></div>
                <div class="Size_kubes" id="storelse40"><button onclick="border40()">40</button></div>
            </div>

            <div id="size_2nd_row">
                <div class="Size_kubes" id="storelse41"><button onclick="border41()">41</button></div>
                <div class="Size_kubes" id="storelse42"><button onclick="border42()">42</button></div>
                <div class="Size_kubes" id="storelse43"><button onclick="border43()">43</button></div>
            </div>
            <!--holder for alle pricer og knapp -->
            <div id="packing_price">
                <div id="price">
                    <h3 id="price_tekst">Price: 1300kr</h3>
                </div>
                <div id="add_to_cart">
                    <button class="button_add_to_cart" onclick="add_specific_shoe()" id="AJ1C">Add To Cart</button>
                </div>
            </div>
        </div>

    </div>

    <dialog id="alerts">
        <h1 id="alert_tekst"></h1>
        <button id="alert_close" onclick="close_modal()">OK</button>
    </dialog>
</body>


</html>
