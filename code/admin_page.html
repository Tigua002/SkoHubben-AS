<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkoHubben | Admin page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="icon" href="bilder/Logo.png" type="image/icon type">
</head>
<style>
    /* bare noen styles som skulle bare på denne siden, */
    body{
        font-family: light_font;
    }
    #cart_counter{
        top: 0%;
    }
</style>
<body id="body">
    <!--alt i headeren -->
    <div id="header_index">
        <div id="hamburger_div">
            <!-- dette er hamburger meny-en som kommer opp bare på mobil -->
            <h1 id="hamburger_menu" onclick="open_menu()">&#9776;</h1>
        </div>
        <!-- det er en link til "home" siden. -->
        <div id="link_holder">
            <a href="index.html" id="home_link">
                <h1 id="home">Home</h1>
            </a>
        </div>
        <!--div for hele "logo holder" den holder logo-en-->
        <div id="logo_holder">
            <div id="logo_tekst">
                <!-- link til home page-->
                <a href="index.html">
                    <!--selve skriften-->
                    <h1 id="title">SkoHubben AS</h1>
                </a>
            </div>
            <!-- enda en link til home page-->
            <a href="index.html">
                <!--dette er logo-en for nettsiden min-->
                <img id="logo" src="bilder/Logo.png" alt="">
            </a>
        </div>
        <!--link til shopping cart-en-->
        <a href="pay_page.html" id="shopping_link">
            <!--selve shopping carten-->
            <img src="bilder/shopping_cart.png" alt="" id="shopping_cart" class="index_shopping">
            <!--en counter for antall forskjellige items i carten-->
            <h1 id="cart_counter">0</h1>
        </a>

    </div>
    <!--dette er alt som skal være i hamburger menyen(bare synlig på telfon eller når skjermen er mindre enn 600 px)-->
    <div id="menu_content">
        <!--her lukker du menyen-->
        <h1 id="close_button" onclick="close_menu()">X</h1>
        <img id="menu_logo" onclick="close_menu()" src="bilder/Logo.png" alt="">
        <!--link til home-page-->
        <a href="index.html">
            <h1 id="home_menu">Home</h1>
        </a>
        <!--link til cart-->
        <a href="pay_page.html">
            <h1 id="cart_menu">Cart</h1>
        </a>
        <!--link til login-->
        <a href="admin_page.html">
            <h1 id="log-in-menu">Account</h1>
        </a>
    </div>

    <!--lagd packing for hele checkout pagen -->
    <div id="packing_pay_page">
        <!--lagde en holder hvor alle sko elementer skal gå, alt legges inn via javascript -->
        <div id="item-listing"></div>
        <div id="check_out_div">
            <!--tom holder for å putte inn elemter gjennom javascript -->
            <div id="item_prises"></div>
            <!--siste total -->
            <div id="final_total">
                <p id="total_tekst">Sum:</p>
                <p id="Sum">sum</p>
            </div>
            <div id="final_count">
                <p>Totall solgt:</p>
                <p id="antall_solgt"></p>
            </div>
        </div>


    </div>
    <!--en holder i tilfelle det er ingen elementer -->
    <div id="empty_packing">
        <h1 id="EMP"></h1>
    </div>
    <!-- en holder for login sjermen som kommer opp, hvis du ikke er logget inn -->
    <div id="login_base">
        <!--er holder jeg bruker for at alt står på plass -->
        <div id="login_holder">
            <!--tekst for log-in  -->
            <h1 id="login-tekst">Login</h1>
            <!-- inputs hvis du skriver inn brukernavn -->
            <input type="text" id="username" class="login-input" placeholder="username">
            <div id="passord_holder">
                <!-- og passord -->
                <input type="password" id="password" class="login-input" placeholder="password">

            </div>
            <!-- packing for "vis passord" -->
            <div id="login-packing">
                <div id="show_pass">
                    <!--her har vi selve elementene til checkboxen og teksten -->
                    <input type="checkbox" id="login_checkbox" onchange="show_password()">
                    <label for="checkbox" id="checkbox_tekst" onclick="show_password()">Show password</label>
                    
                </div>
                

            </div>
            <!-- knapp for log-in  -->
            <button id="login-submit" onclick="submit_login()">Login</button>
            <!--link til å lage en bruker  -->
            <a href="user_creaton.html">
                <button id="sign-submit">Sign Up</button>
            </a>
        </div>
    </div>
    <!--dette er en alert som jeg bruker for å gi brukeren meldinger og at de skal være pene   -->
    <dialog id="alerts">
        <!-- hva det skal stå i "alerten" -->
        <h1 id="alert_tekst"></h1>
        <!-- en knapp for å lukke alerten, med en extra command, som flytter det til en ny side, etter at du har logget inn -->
        <button id="alert_close" onclick="close_modal(), change_location()">OK</button>
    </dialog>
</body>
<!--bare link til scriptsa mine  -->
<script src="admin_page.js"></script>
<script src="script.js"></script>

</html>
