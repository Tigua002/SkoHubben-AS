<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkoHubben | Account</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="icon" href="bilder/Logo.png" type="image/icon type">
</head>

<body>

    <!--alt i headeren -->
    <div id="header_index">
        <div id="hamburger_div">
            <!-- dette er hamburger meny-en som kommer opp bare på mobil -->
            <h1 id="hamburger_menu" onclick="open_menu()">&#9776;</h1>
        </div>
        <!-- det er en link til "account" siden. -->
        <div id="link_holder">
            <a href="index.html" id="home_link">
                <h1 id="home">Home</h1>
            </a>
        </div>
        <!--div for hele "logo holder" den holder logo-en-->
        <div id="logo_holder">
            <div id="logo_tekst">
                <!-- link til home page-->
                <a href="index.html">
                    <!--selve skriften-->
                    <h1 id="title">SkoHubben AS</h1>
                </a>
            </div>
            <!-- enda en link til home page-->
            <a href="index.html">
                <!--dette er logo-en for nettsiden min-->
                <img id="logo" src="bilder/Logo.png" alt="">
            </a>
        </div>
        <!--link til shopping cart-en-->
        <a href="pay_page.html" id="shopping_link">
            <!--selve shopping carten-->
            <img src="bilder/shopping_cart.png" alt="" id="shopping_cart" class="index_shopping">
            <!--en counter for antall forskjellige items i carten-->
            <h1 id="cart_counter">0</h1>
        </a>

    </div>
    <!--dette er alt som skal være i hamburger menyen(bare synlig på telfon eller når skjermen er mindre enn 600 px)-->
    <div id="menu_content">
        <!--her lukker du menyen-->
        <h1 id="close_button" onclick="close_menu()">X</h1>
        <img id="menu_logo" onclick="close_menu()" src="bilder/Logo.png" alt="">
        <!--link til home-page-->
        <a href="index.html">
            <h1 id="home_menu">Home</h1>
        </a>
        <!--link til cart-->
        <a href="pay_page.html">
            <h1 id="cart_menu">Cart</h1>
        </a>
        <!--link til login-->
        <a href="admin_page.html">
            <h1 id="log-in-menu">Log In</h1>
        </a>

        <h1 id="log-out-menu" onclick="to_account_page()">Account</h1>
    </div>

    <div id="packing_user">
        <h2 id="welcome_tekst">Welcome Timur</h2>
        <div id="user_account_div">
            <div class="account_divs">
                <h3 class="account_desc_text">Username</h3>
                <h3 class="account_main_text" id="username_show">Timur</h3>
                <button class="account_action" onclick="username_change()">Change Username</button>
                <div class="account_changer" id="username_holder">
                    <input type="text" class="login-input" id="orig_user" placeholder="New Username">
                    <input type="text" class="login-input" id="conf_user" placeholder="Confirm Username">
                    <button class="submit_change" onclick="change_username()">Finish</button>
                </div>
            </div>
            <div class="account_divs">
                <h3 class="account_desc_text">Password</h3>
                <h3 class="account_main_text" id="password_show">Timur</h3>
                <button class="account_action" onclick="password_change()">Change Password</button>
                <div class="account_changer" id="password_holder">
                    <input type="text" class="login-input" id="orig_pass" placeholder="New password">
                    <input type="text" class="login-input" id="conf_pass" placeholder="Confirm password">
                    <button class="submit_change" onclick="change_password()">Finish</button>
                </div>
            </div>
            <div id="user_buttons">
                <button id="log_out_account" onclick="log_out()">Log Out</button>
                <button id="Delete_account" onclick="alert_confirm()">Delete Account</button>
            </div>
        </div>
    </div>


    <dialog id="alerts">
        <h1 id="alert_tekst"></h1>
        <button id="alert_close" onclick="close_modal()">OK</button>
    </dialog>
    <dialog id="confirm">
        <h1 id="confirm_tekst">Are you sure?</h1>
        <div id="confirm_button_holder">
            <button class="confirm_button" onclick="confirmed(), proceed()">Proceed</button>
            <button class="confirm_button" onclick="confirmed(), cancel()">Cancel</button>
        </div>
    </dialog>
</body>
<script>
    AOS.init();
</script>
<script src="script.js"></script>
<script src="user_account.js"></script>


</html>
